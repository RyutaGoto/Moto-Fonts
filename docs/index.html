<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@RickGoto" />
  <meta property="og:url" content="https://ryutagoto.github.io/Moto-Fonts/" />
  <meta property="og:title" content="Moto Fonts" />
  <meta property="og:description" content="More Tofu!" />
  <meta property="og:image" content="https://raw.githubusercontent.com/RyutaGoto/Moto-Fonts/master/docs/moto.png" />

  <title>Moto Fonts</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>MOTO FONTS</h1>
  <p>This is the introductory web page for the Moto Fonts which is made in order to pay homage to Google Noto Fonts</p>
  <div>
    <input type="textarea" id="text" />
    <p id="preview"></p>
  </div>
</body>
<script type="text/javascript">
  const textarea = document.getElementById("text")
  const preview = document.getElementById("preview")
  textarea.addEventListener('change', (event) => {
    preview.textContent = event.target.value
  })
  textarea.value = 'Hello World'
  preview.textContent = 'Hello World'
</script>
</html>
